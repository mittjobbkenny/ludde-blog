{% for message in messages %}

<div class="toast-container position-fixed top-10 end-0 p-3">
    <div id="liveToast" class="toast shadow-none" role="alert" aria-live="assertive" aria-atomic="true"
        data-bs-autohide="true" data-bs-delay="8000">
        <div class="toast-header">
            <strong class="me-auto text-dark"><i class="fa-solid fa-circle-info fa-lg text-muted fa-beat-fade"
                    style="--fa-beat-fade-opacity: 0.67; --fa-beat-fade-scale: 1.075;"></i>
                Info</strong>
            <small>{% now "SHORT_DATETIME_FORMAT" %}</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="progress" style="height: 1px;">
            <div class="progress-bar bg-dark" style="width:100%">
            </div>
        </div>
        <div class="toast-body">
            {{message}}
        </div>
    </div>
</div>

<script>
    $(window).ready(function () {
        $(".progress-bar").animate({
            width: "0%"
        }, 8000);
        $("#liveToast").toast("show");
    });
</script>

{% endfor %}
